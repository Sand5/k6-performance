name: K6 Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-local:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js & dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build & start Local mock
        run: |
          docker compose up --build -d mock-local

      - name: Wait for Local API
        run: |
          npx wait-on http://localhost:3000 --timeout 120000 --interval 2000

      - name: Run K6 Smoke (Local)
        run: |
          docker compose run --rm k6-local

      - name: Tear down containers
        if: always()
        run: docker compose down --volumes --remove-orphans

      - name: Upload Local reports
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports-local
          path: k6-tests/reports/

  smoke-qa:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js & dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build & start QA mock
        run: |
          docker compose up --build -d mock-qa

      - name: Wait for QA API
        run: |
          npx wait-on http://localhost:4000 --timeout 180000 --interval 2000

      - name: Run K6 Smoke (QA)
        run: |
          docker compose run --rm k6-qa

      - name: Tear down containers
        if: always()
        run: docker compose down --volumes --remove-orphans

      - name: Upload QA reports
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports-qa
          path: k6-tests/reports/