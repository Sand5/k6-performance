name: K6 Smoke Test (Local Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - name: Start mock service
        run: docker compose up -d mock-local

      - name: Wait for mock service
        run: |
          echo "Waiting for mock-local to be ready..."
          sleep 5

      - name: Run k6 smoke tests
        run: docker compose run --rm k6 npm run k6:smoke

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down --volumes --remove-orphans