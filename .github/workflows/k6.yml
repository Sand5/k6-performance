name: K6 Smoke Test (Local Only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose -f docker-compose.yml build

      - name: Start mock-local service
        run: docker compose -f docker-compose.yml up -d mock-local

      - name: Wait for mock-local
        run: |
          echo "Waiting for mock-local to start..."
          sleep 5

      - name: Run k6 smoke tests
        run: |
          docker compose -f docker-compose.yml run --rm k6 npm run k6:smoke

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans