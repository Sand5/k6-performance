name: K6 Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build & run Local environment
        run: |
          docker compose up --build -d mock-local
          docker compose run --rm -e ENV=local k6
          docker compose down --volumes --remove-orphans

      - name: Build & run QA environment
        run: |
          docker compose up --build -d mock-qa
          docker compose run --rm -e ENV=qa k6
          docker compose down --volumes --remove-orphans

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: k6-reports
          path: k6-tests/reports/