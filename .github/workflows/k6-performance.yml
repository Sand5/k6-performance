name: K6 Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Install dependencies
        run: npm install

      # ----------------------------
      # Start mock API in the background
      # ----------------------------
      - name: Start mock API
        run: |
          npm run mock:api &          # background the server
          npx wait-on http://localhost:3000   # wait until server is ready

      # ----------------------------
      # Run k6 smoke tests
      # ----------------------------
      - name: Run k6 smoke tests
        run: npm run k6:smoke

      # ----------------------------
      # Upload k6 report
      # ----------------------------
      - name: Upload k6 smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report
          path: k6-tests/reports/smoke-report.html
