name: K6 Performance Tests (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [local, qa, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t k6-tests .

      - name: Start mock API service
        run: |
          ENV_NAME=${{ matrix.environment }}
          MOCK_SERVICE="mock-${ENV_NAME}"
          echo "Starting mock API service: $MOCK_SERVICE"
          docker compose up -d $MOCK_SERVICE
          
          # Map ports dynamically
          if [ "$ENV_NAME" = "local" ]; then
            MOCK_PORT=3000
          elif [ "$ENV_NAME" = "qa" ]; then
            MOCK_PORT=4000
          else
            MOCK_PORT=5000
          fi
          echo "Mock service $MOCK_SERVICE should be reachable at port $MOCK_PORT in Compose network"

      - name: Wait for mock service to be ready
        run: |
          ENV_NAME=${{ matrix.environment }}
          MOCK_SERVICE="mock-${ENV_NAME}"
          
          if [ "$ENV_NAME" = "local" ]; then
            MOCK_PORT=3000
          elif [ "$ENV_NAME" = "qa" ]; then
            MOCK_PORT=4000
          else
            MOCK_PORT=5000
          fi

          echo "Waiting for $MOCK_SERVICE to be ready..."
          docker compose run --rm k6 sh -c "npx wait-on http://$MOCK_SERVICE:$MOCK_PORT"

      - name: Run k6 smoke test
        run: |
          ENV_NAME=${{ matrix.environment }}
          echo "Running k6 smoke test for $ENV_NAME"
          
          docker compose run --rm --service-ports -e ENV=$ENV_NAME -e DOCKER=true k6 \
            sh -c "npm run k6:smoke:$ENV_NAME:docker"

      - name: Tear down mock service
        run: docker compose down

      - name: Upload k6 HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report-${{ matrix.environment }}
          path: k6-tests/reports/smoke-report.html