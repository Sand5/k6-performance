name: K6 Performance Tests (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [local, qa, prod]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t k6-tests .

      # 3️⃣ Start the appropriate mock API service
      - name: Start mock API service
        run: |
          ENV_NAME=${{ matrix.environment }}
          MOCK_SERVICE="mock-$ENV_NAME"
          echo "Starting mock API service: $MOCK_SERVICE"
          docker compose up -d $MOCK_SERVICE
          echo "Mock service $MOCK_SERVICE is starting..."

      # 4️⃣ Run k6 smoke test inside the container
      - name: Run k6 smoke test
        run: |
          ENV_NAME=${{ matrix.environment }}
          echo "Running k6 smoke test against mock-$ENV_NAME"
          docker compose run --rm \
            -e ENV=$ENV_NAME \
            -e DOCKER=true \
            k6 npm run k6:smoke:local:docker

      # 5️⃣ Tear down mock services
      - name: Tear down mock services
        run: docker compose down

      # 6️⃣ Upload k6 HTML report
      - name: Upload k6 HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report-${{ matrix.environment }}
          path: k6-tests/reports/smoke-report.html