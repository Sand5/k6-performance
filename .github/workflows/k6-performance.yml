# --------------------------------------------
# Workflow Name
# --------------------------------------------
# This is the name displayed in the GitHub Actions UI
name: K6 Performance Tests (Docker)

# --------------------------------------------
# Workflow Triggers
# --------------------------------------------
# Run this workflow:
# 1. Manually via workflow_dispatch
# 2. On every push to main
# 3. On every pull request targeting main
on:
  workflow_dispatch:        # manual trigger only
  push:
    branches: [ main ]      # only on pushes to main
  pull_request:
    branches: [ main ]      # only on PRs to main

# --------------------------------------------
# Jobs Section
# --------------------------------------------
jobs:
  smoke-tests:

    # Use a fresh Ubuntu virtual machine provided by GitHub
    runs-on: ubuntu-latest

    # --------------------------------------------
    # Matrix Section
    # --------------------------------------------
    # Run same job for multiple environments
    strategy:
      matrix:
        environment: [local, qa]

    steps:

      # --------------------------------------------
      # Step 1: Checkout Repository Code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------
      # Step 2: Build Docker Image
      # --------------------------------------------
      - name: Build Docker image
        run: docker build -t k6-tests .

      # --------------------------------------------
      # Step 3: Start Mock API Service with Docker Compose
      # --------------------------------------------
      - name: Start mock API service
        run: |
          ENV_NAME=${{ matrix.environment }}
          MOCK_SERVICE="mock-${ENV_NAME}"

          echo "Starting mock API service: $MOCK_SERVICE"
          docker compose up -d $MOCK_SERVICE

          # Determine port (used for info only, k6 will resolve service name internally)
          if [ "$ENV_NAME" = "local" ]; then
            MOCK_PORT=3000
          else
            MOCK_PORT=4000
          fi
          echo "Mock service $MOCK_SERVICE should be available on port $MOCK_PORT"

      # --------------------------------------------
      # Step 4: Run k6 Smoke Test on Same Docker Compose Network
      # --------------------------------------------
      - name: Run k6 smoke test
        run: |
          ENV_NAME=${{ matrix.environment }}
          MOCK_SERVICE="mock-${ENV_NAME}"

          echo "Running k6 smoke test against $MOCK_SERVICE"

          # Use docker compose run so k6 container is on the same network as mocks
          docker compose run --rm \
            -e ENV=$ENV_NAME \
            k6 \
            sh -c "npx wait-on http://$MOCK_SERVICE && npm run k6:smoke"

      # --------------------------------------------
      # Step 5: Tear Down Mock Service
      # --------------------------------------------
      - name: Tear down mock service
        run: docker compose down

      # --------------------------------------------
      # Step 6: Upload k6 HTML Report
      # --------------------------------------------
      - name: Upload k6 smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report-${{ matrix.environment }}
          path: k6-tests/reports/smoke-report.html