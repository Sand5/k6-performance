version: "3.9"

services:
  # Local mock API
  mock-local:
    build: .
    container_name: mock-local
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # QA mock API
  mock-qa:
    build: .
    container_name: mock-qa
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # K6 test runner
  k6:
    build: .
    container_name: k6-tests
    environment:
      - DOCKER=true
      - K6_DASHBOARD_PORT=5665
    volumes:
      - ./k6-tests:/app/k6-tests