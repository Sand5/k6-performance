version: "3.9"

services:
  # Local mock API
  mock-local:
    build: .
    container_name: mock-local
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/posts || exit 1"]
      interval: 5s
      timeout: 5s         # increased from 3s for more tolerance
      retries: 5
      start_period: 10s   # increased from 5s

  # QA mock API
  mock-qa:
    build: .
    container_name: mock-qa
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/posts || exit 1"]
      interval: 5s
      timeout: 5s         # increased for QA stability
      retries: 5
      start_period: 10s   # give QA API more startup time

  # K6 test runner
  k6:
    build: .
    container_name: k6-tests
    environment:
      - DOCKER=true
      - K6_DASHBOARD_PORT=5665
    depends_on:
      mock-local:
        condition: service_healthy
      mock-qa:
        condition: service_healthy
    volumes:
      - ./k6-tests:/app/k6-tests