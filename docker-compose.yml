name: K6 Performance Tests (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [local, qa, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t k6-tests .

      - name: Start mock API service
        run: |
          ENV_NAME="${{ matrix.environment }}"
          
          if [ "$ENV_NAME" = "local" ]; then
            MOCK_SERVICE="mock-local"
            MOCK_PORT=3000
          elif [ "$ENV_NAME" = "qa" ]; then
            MOCK_SERVICE="mock-qa"
            MOCK_PORT=4000
          else
            MOCK_SERVICE="mock-prod"
            MOCK_PORT=5000
          fi

          echo "Starting mock API service: $MOCK_SERVICE on port $MOCK_PORT"
          docker compose up -d "$MOCK_SERVICE"

      - name: Run k6 smoke test
        run: |
          ENV_NAME="${{ matrix.environment }}"
          
          if [ "$ENV_NAME" = "local" ]; then
            MOCK_SERVICE="mock-local"
            MOCK_PORT=3000
          elif [ "$ENV_NAME" = "qa" ]; then
            MOCK_SERVICE="mock-qa"
            MOCK_PORT=4000
          else
            MOCK_SERVICE="mock-prod"
            MOCK_PORT=5000
          fi

          echo "Running k6 smoke test against $MOCK_SERVICE on port $MOCK_PORT"
          docker compose run --rm -e ENV="$ENV_NAME" -e DOCKER=true k6 \
            sh -c "npx wait-on http://$MOCK_SERVICE:$MOCK_PORT && npm run k6:smoke"

      - name: Tear down mock service
        run: docker compose down

      - name: Upload k6 HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report-${{ matrix.environment }}
          path: k6-tests/reports/smoke-report.html