name: K6 Smoke Test (Local Only!)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t k6-tests .

      - name: Start mock service
        run: |
          echo "Starting mock-local service..."
          docker compose up -d mock-local

      - name: Wait for mock service
        run: |
          echo "Waiting for mock service..."
          sleep 5

      - name: Run k6 smoke test
        run: |
          docker compose run --rm \
            -e ENV=local \
            -e DOCKER=true \
            k6 npm run k6:smoke

      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans