version: "3.9"

services:
  # ----------------------------
  # Local mock API
  # ----------------------------
  mock-local:
    build: .
    container_name: mock-local
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/posts || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ----------------------------
  # QA mock API
  # ----------------------------
  mock-qa:
    build: .
    container_name: mock-qa
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/posts || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ----------------------------
  # K6 test runner
  # ----------------------------
  k6:
    build: .
    container_name: k6-tests
    environment:
      - DOCKER=true
      # Point K6 to the mock container
      - BASE_URL=http://mock-local:3000
      - CURRENT_ENV=local
    depends_on:
      mock-local:
        condition: service_healthy
    volumes:
      - ./k6-tests:/app/k6-tests
    command: sh -c "npm run k6:smoke"