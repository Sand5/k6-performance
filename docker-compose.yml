name: K6 Performance Tests (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [local, qa, prod]

    env:
      ENV_NAME: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Ensure reports directory exists
        run: mkdir -p k6-tests/reports

      - name: Build Docker images
        run: docker compose build

      - name: Start mock service
        run: docker compose up -d mock-$ENV_NAME

      - name: Wait for mock service
        run: |
          if [ "$ENV_NAME" = "local" ]; then
            PORT=3000
          elif [ "$ENV_NAME" = "qa" ]; then
            PORT=4000
          else
            PORT=5000
          fi

          docker compose run --rm k6 \
            sh -c "npx wait-on http://mock-$ENV_NAME:$PORT"

      - name: Run k6 smoke test
        run: |
          docker compose run --rm --service-ports \
            -e ENV=$ENV_NAME \
            -e DOCKER=true \
            k6 \
            sh -c "npm run k6:smoke:$ENV_NAME:docker"

      - name: Upload k6 HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report-${{ matrix.environment }}
          path: k6-tests/reports/smoke-report.html

      - name: Tear down services
        if: always()
        run: docker compose down